<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Mars Info</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Welcome to Mars</h1>
      <p>Here's a bunch of info about mars</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1> Mars News Update: </h1>
        <p><br></p>
        <h3>{{ mars.Title}}</h3>
        <p><br></p>
        <p>{{ mars.Text}}</p>
        <p><br></p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <h3>Mars Featured Image</h3>
        <img src=" {{mars.Featured_Image}}" alt="mars image" class = "img-fluid" alt = "Responsive image">
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class = "box_comb_a">
          <img src = "{{ mars.Hemi_0_Img}}" alt = "mars hemisphere" class = "img-fluid" alt = "Responsive image" style="width: 50%">
          <h3>{{ mars.Hemi_0 }}</h3>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class = "box_comb_a">
          <img src = "{{mars.Hemi_1_Img}}" alt = "mars hemisphere" class = "img-fluid" alt = "Responsive image" style = "width: 50%">
          <h3>{{ mars.Hemi_1 }}</h3>
        </div>
      </div>
    </div> 

    </div>
  </div>
</body>

</html>
