<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Mars Info</title>
</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1>Welcome to Mars</h1>
      <p>Here's a Bunch of Info About Mars</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class = "box_a">
          <h2> Nasa Mars News Update: </h2>
          <p><br></p>
          <h3>{{ mars.Title}}</h3>
          <p><br></p>
          <p>{{ mars.Text}}</p>
          <p><br></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <h3>Featured Image from JPL</h3>
        <img src=" {{mars.Featured_Image}}" alt="mars image" class = "img-fluid" alt = "Responsive image" style="width: 50%">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4">
        <div boxb>
          <h3>Mars Details</h3>
          {{(mars.Mars_Table) | safe}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-2">
      </div>  
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class = "box_comb_a">
          <h4>{{ mars.Hemi_0 }}</h4>
          <img src = "{{ mars.Hemi_0_Img}}" alt = "mars hemisphere" class = "img-fluid" alt = "Responsive image" style="width: 65%">
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class = "box_comb_a">
          <h4>{{ mars.Hemi_1 }}</h4>
          <img src = "{{mars.Hemi_1_Img}}" alt = "mars hemisphere" class = "img-fluid" alt = "Responsive image" style = "width: 65%">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
        </div>  
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
          <div class = "box_comb_a">
            <h4>{{ mars.Hemi_2 }}</h4>
            <img src = "{{ mars.Hemi_2_Img}}" alt = "mars hemisphere" class = "img-fluid" alt = "Responsive image" style="width: 65%">
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          <div class = "box_comb_a">
            <h4>{{ mars.Hemi_3 }}</h4>
            <img src = "{{mars.Hemi_3_Img}}" alt = "mars hemisphere" class = "img-fluid" alt = "Responsive image" style = "width: 65%">
          </div>
        </div>
    </div> 

    </div>
  </div>
</body>

</html>
